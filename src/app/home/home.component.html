<div class="container color-dark">
<div class="col">
  <p>Add a bucket list item</p>
</div>  
<div class="col">
    <p>Your bucket list({{itemCount}})</p>
  </div>  
</div>
<div class="container color-light" [@nizCiljeva]="nizCiljeva.length">
    <div class="col">
      <p class="sm">Use this form below to add a new bucket list goal...</p>
      <form>
        <input type="text" class="txt" name="item" placeholder="Life goal... " [(ngModel)]="tekst">
        <br><span>{{tekst}}</span>
        <input type="submit" class="btn" [value]="btnText" (click)="radiNesto()">
      </form>
    </div>  
    <div class="col">
        <p class="life-container" *ngFor="let izjava of nizCiljeva, let i=index" (click)="izbrisiElement(i)"> 
          {{izjava}}
        </p>
      </div>  
    </div>
